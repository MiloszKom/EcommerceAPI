name: Microservices CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [cart-service, order-service, product-service, user-service, gateway-service]

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Java
        uses: actions/setup-java@6a0805fce8a4d7bb99296840cc92ce3cf2f0b4c0
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Debug mvnw presence and permissions
        working-directory: ${{ matrix.service }}
        run: |
          ls -la
          [ -f mvnw ] && echo "mvnw exists" || echo "mvnw missing"
          [ -x mvnw ] && echo "mvnw is executable" || echo "mvnw is not executable"

      - name: Make mvnw executable
        working-directory: ${{ matrix.service }}
        run: chmod +x mvnw

      - name: Build and test ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: ./mvnw clean test

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-test-results
          path: ${{ matrix.service }}/target/surefire-reports/*.xml