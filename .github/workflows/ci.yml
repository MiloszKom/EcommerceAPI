name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [cart-service, order-service, product-service, user-service, gateway-service]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build and test ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          ./mvnw clean test
