name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [cart-service, gateway-service, order-service, product-service, user-service]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: mvn clean install -DskipTests=false

      - name: Run Tests ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: mvn test