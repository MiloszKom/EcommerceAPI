server:
  port: 8761

spring:
  application:
    name: "eurekaserver"
  config:
    import: "configserver:${CONFIG_SERVER_URI:http://localhost:8888}/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

