    version: 0.1.0
    repository: file://../../ecommerce-common

  - name: configserver
    version: 0.1.0
    repository: file://../../ecommerce-services/configserver

  - name: eurekaserver
    version: 0.1.0
    repository: file://../../ecommerce-services/eurekaserver

  - name: user-service
    version: 0.1.0
    repository: file://../../ecommerce-services/user-service

  - name: product-service
    version: 0.1.0
    repository: file://../../ecommerce-services/product-service

  - name: cart-service
