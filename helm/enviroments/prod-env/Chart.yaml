    repository: file://../../ecommerce-services/cart-service

  - name: order-service
    version: 0.1.0
    repository: file://../../ecommerce-services/order-service

  - name: api-gateway
    version: 0.1.0
    repository: file://../../ecommerce-services/api-gateway
