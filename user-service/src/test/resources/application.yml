server:
  port: 0

spring:
  application:
    name: "product-service"
  config:
    import: optional:configserver:http://localhost:8888
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: false
    health:
      probes:
        enabled: true

keycloak:
  server-url: http://dummy
  realm: test-realm
  admin-client-id: fake
  admin-client-secret: fake-secret